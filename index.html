<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your little Notes</title>
    <link rel="icon" href="./static/img/icon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Goal setting is the secret to a compelling future</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="#7ebdc2"
        class="bi bi-bookmark-heart-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v13.5zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"
        />
      </svg>
    </header>

    <div id="app-container">
      <nav>
        <ul class="nav nav-tabs">
          <li class="nav-item nav-link active" id="active">Active</li>
          <li class="nav-item nav-link" id="archived">Archived</li>
        </ul>
      </nav>
      <section class="main-items">
        <table class="table table-hover">
          <thead>
            <tr class="main-table">
              <th scope="col">Name</th>
              <th scope="col">Created</th>
              <th scope="col">Category</th>
              <th scope="col">Content</th>
              <th scope="col">Dates</th>
              <th scope="col">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-archive"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"
                  />
                </svg>
              </th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="active-notes-list"></tbody>
        </table>
        <button
          type="button"
          class="btn btn-outline-primary btn-md"
          id="create-note"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
        >
          Create note
        </button>
      </section>
      <section class="grouped-items">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Note Category</th>
              <th scope="col">Active</th>
              <th scope="col">Archived</th>
            </tr>
          </thead>
          <tbody id="grouped-items-list"></tbody>
        </table>
      </section>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Your little notes</strong>
          <small>just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="system-message"></div>
      </div>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-header-text"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-element">
                <label for="name">Title of note</label>
                <input id="name" name="name" required />
              </div>
              <div class="form-element">
                <label for="category">Category</label>
                <select name="category" id="category"></select>
              </div>
              <div class="form-element">
                <label for="content">Content</label>
                <textarea
                  id="content"
                  name="content"
                  required
                  rows="5"
                  cols="33"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-outline-primary btn-md"
                id="submit-form"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
